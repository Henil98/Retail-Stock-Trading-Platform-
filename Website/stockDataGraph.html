      $(document).ready(function() {
        var url = document.location.href,
        params = url.split('?')[1].split('&'),
        data = {}, tmp;
        for (var i = 0, l = params.length; i < l; i++) {
            tmp = params[i].split('=');
            data[tmp[0]] = tmp[1];
        }
        var symbol = data.sym;
        $("#sym").attr("value", symbol);
        var n =  new Date();
        var y = n.getFullYear();
        var m = n.getMonth() + 1;
        var d = n.getDate();
        var todayDate = m + "/" + d + "/" + y;
        $("#dt").attr("value", todayDate);
        current();
        getBanks();

    });

    function current(){
        var sym = document.getElementById("sym").value;
        $.ajax({
            method: 'GET', // method attribute of form
            url: "http://localhost:7070/stockdata/currentprice?symbol="+encodeURIComponent(sym),  // action attribute of form
            data: JSON.stringify(),
            contentType: "application/json; charset=utf-8",
            type: "JSON",
            success: function(data) {
                $.each(data, function(key,value){
                    document.getElementById('pr').value = data["05. price"];

                });
            },
            error: function() { alert("Current Failed!");
            }
        });
    }
  </script>
