 <script>
 $(document).ready(function () {
     getStocks();
 });

 function getStocks(){

   $.ajax({
       method:"GET",
       url: "http://localhost:7070/userstocks/mystocks?email="+encodeURIComponent(sessionStorage.userID),
       data: JSON.stringify(),
       contentType: "application/json; charset=utf-8",
       type: "JSON",
       success: function(data) {
         console.log(data);
           $.each(data, function(key,value){
               var sdata = '';
               sdata +='<tr>';
               sdata +='<td>'+value.ticker+'</td>';
               sdata +='<td>'+value.quantity+'</td>';
               sdata +='<td>'+value.price+'</td>';
               sdata +='<td>'+value.date+'</td>';
               sdata +='</tr>';
               $('#dtBasicExample').append(sdata);
           });
       }
   });
}

</script>
<script>
    var table = document.getElementsByTagName("table")[0];
var tbody = table.getElementsByTagName("tbody")[0];
tbody.onclick = function (e) {
    e = e || window.event;
    var data = [];
    var target = e.srcElement || e.target;
    while (target && target.nodeName !== "TR") {
        target = target.parentNode;
    }
    if (target) {
        var cells = target.getElementsByTagName("td");
        for (var i = 0; i < cells.length; i++) {
            data.push(cells[i].innerHTML);
        }
    }
    sym = data[0];
    qty = data[1];
    price = data[2];
    url = 'sellStock.html?sym='+ encodeURIComponent(sym)+'&qty='+encodeURIComponent(qty)+'&price='+encodeURIComponent(price);
    location.href = url

};
</script>
