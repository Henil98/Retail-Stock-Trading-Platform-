<script type="text/javascript">
   $('#bankData').submit(function(e) {
            // reference to form object
        var form = this;
            // for stopping the default action of element
            e.preventDefault();
            // mapthat will hold form data
            var formData = {}
             //iterate over form elements
            $.each(this, function(i, v){
              var input = $(v);
             // populate form data as key-value pairs
          // with the name of input as key and its value as value
            
             formData[input.attr("name")] = input.val();

            });
            

            $.ajax({
                type: 'POST', // method attribute of form
                url: 'http://localhost:7070/bankdetails/insertbank?email='+encodeURIComponent(sessionStorage.userID),  // action attribute of form
                data : JSON.stringify(formData),
                contentType: 'application/json',
                success: function() { alert("Bank Added!");},
                error: function() { alert("Failed!");
                }
            });
       });


</script>
